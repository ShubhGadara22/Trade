<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Skilify</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-graduation-cap"></i>
                <span>Skilify</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="ui-ux.html" class="nav-link">UI/UX</a></li>
                <li><a href="graphic-design.html" class="nav-link">Graphic Design</a></li>
                <li><a href="business-finance.html" class="nav-link">Business</a></li>
                <li><a href="digital-marketing.html" class="nav-link">Marketing</a></li>
                <li><a href="editing.html" class="nav-link">Editing</a></li>
                <li><a href="freelancing.html" class="nav-link">Freelancing</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
                <li><a href="login.html" class="nav-link active">Login</a></li>
                <li><a href="signup.html" class="nav-link btn-primary">Sign Up</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Auth Section -->
    <section class="auth-page">
        <div class="container">
            <h1 class="auth-title">Sign in or create an account</h1>
            <div class="auth-card">
                <p class="auth-hint">* indicates required field</p>
                <form class="auth-form" onsubmit="return handleLogin(event)">
                    <div class="form-group">
                        <div class="input-wrap">
                            <input type="email" id="email" name="email" class="input-field" placeholder="* Username or email address" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-wrap">
                            <input type="password" id="password" name="password" class="input-field" placeholder="* Password" required>
                            <span class="toggle-password" onclick="togglePassword('password', this)"><i class="fas fa-eye-slash"></i></span>
                        </div>
                    </div>
                    <div class="checkbox-row">
                        <input type="checkbox" id="remember">
                        <label for="remember">Keep me signed in. <a href="#" class="link">Details</a></label>
                    </div>
                    <div class="auth-links">
                        <a href="#">Forgot your username?</a>
                        <a href="#">Forgot your password?</a>
                    </div>
                    <div class="auth-cta">
                        <button type="submit" class="btn-primary btn-pill">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 Skilify. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            if (!email || !password) return false;
            alert('Logged in as ' + email);
            window.location.href = 'index.html';
            return false;
        }
    </script>
</body>

</html>
